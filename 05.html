หมู่เกาะสุรินทร <br/>
<p>
    
ที่ตั้ง : หมู่เกาะทะเลหลงทะเลอันดามัน เขตจังหวัดพังงา ภาคใต้ของประเทศไทย<br/>
จุดเด่น : มีแนวปะการังน้ำตื้นที่อุดมสมบูรณ์และสวยงามมากแห่งหนึ่ง เหมาะเป็นแหล่งดำน้ำตื้นดูปะการัง มีสาหร่
ชนิดต่างๆเช่น ดอกไม้ทะเล กัลปังหา และฝูงปลาหลากหลายชนิด
</p>
ที่มา : การท่องเที่ยวแห่งประเทศไทย
